<html>
    <head>
        <title>Scrapology</title>
    </head>
    <body>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <h1>Scrap Twitter Profil public data</h1>
        <form method="POST" class="test-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Scrap</button>
        </form>
    </body>
</html>
